<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="drum.css">
</head>
<body>
	<main class="container">
		<div data-key="65" class='note'>
			<kbd>A</kbd>
			<span class="sound">clap</span>
		</div>
		<div data-key="83" class='note'>
			<kbd>S</kbd>
			<span class="sound">hihat</span>
		</div>
		<div data-key="68" class='note'>
			<kbd>D</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-key="70" class='note'>
			<kbd>F</kbd>
			<span class="sound">openhat</span>
		</div>
		<div data-key="71" class='note'>
			<kbd>G</kbd>
			<span class="sound">boom</span>
		</div>
		<div data-key="72" class='note'>
			<kbd>H</kbd>
			<span class="sound">ride</span>
		</div>
		<div data-key="74" class='note'>
			<kbd>J</kbd>
			<span class="sound">snare</span>
		</div>
		<div data-key="75" class='note'>
			<kbd>K</kbd>
			<span class="sound">tom</span>
		</div>
		<div data-key="76" class='note'>
			<kbd>L</kbd>
			<span class="sound">tink</span>
		</div>
	</main>

	<audio data-key="65" src="clap.mp3"></audio>
	<audio data-key="83" src="hihat.mp3"></audio>
	<audio data-key="68" src="kick.mp3"></audio>
	<audio data-key="70" src="openhat.mp3"></audio>
	<audio data-key="71" src="boom.mp3"></audio>
	<audio data-key="72" src="ride.mp3"></audio>
	<audio data-key="74" src="snare.mp3"></audio>
	<audio data-key="75" src="tom.mp3"></audio>
	<audio data-key="76" src="tink.mp3"></audio>

	<script type="text/javascript" src="drum.js"></script>
	<script type="text/javascript" src="s.js"></script>
</body>
</html>
